<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Button</title>
    <style>
        button {
            border: 2px solid black;
            background-color: red;
            color: green;
            border-spacing: 5px;
        }

        button:hover {
            opacity: 0.7;
        }
    </style>
</head>
<body style="text-align: center">
    <div>
        <label id="label">20</label>
    </div>
    <div>
        <button id="plus" onclick="toincrement()">+</button>
        <button id="reset" onclick="toreset()">reset</button>
        <button id="minus" onclick="todecrement()">-</button>
    </div>

    <script>
        function todecrement(){
            let data = parseInt(document.getElementById('label').innerText, 10);
            
            if(data == 0){
                alert("Zero can't be decremented")
            }
            else {
                document.getElementById('label').innerHTML = data - 1;
            }
        }
        function toreset() {
            document.getElementById('label').innerHTML = '20';
            alert("reset sucessfully");
        }

        function toincrement() {
            let value = parseInt(document.getElementById('label').innerText, 10);
            value++;
            document.getElementById('label').innerHTML = value;
        }
    </script>
</body>
</html>
